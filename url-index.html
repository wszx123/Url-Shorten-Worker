<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="txt/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>缩短网址</title>
  <link rel="stylesheet" href="https://crazypeace.github.io/Url-Shorten-Worker/styles.css">
  <!-- 如果使用CDN资源就放开这一句, 把上面那一句注释掉
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/crazypeace/Url-Shorten-Worker/styles.css">
  -->
</head>
<body>
  <div class="d-flex align-items-start flex-wrap">
  <div class="card shadow m-3">
    <h5 class="card-header">你好,欢迎使用URL缩短</h5>
    <div class="card-body">
      <h5 class="card-title"> </h5>

      <div class="input-group mb-3">

          <span class="input-group-text" id="basic-addon1">长网址</span>

        <input type="text" class="form-control" id="longURL" aria-describedby="basic-addon1" placeholder="输入: 你想要缩短的网址" oninput="loadUrlList()">
      </div>

      <div class="input-group mb-3">

          <span class="input-group-text" id="basic-addon2">想要的短网址</span>

        <input type="text" class="form-control" id="keyPhrase" aria-describedby="basic-addon2" placeholder="如你所愿">
      </div>

      <div class="input-group mb-3">
        <button class="btn btn-primary" type="button" onclick='shorturl()' id="addBtn">缩短它</button>
      </div>

      <div class="input-group mb-3">

          <span class="input-group-text" id="basic-addon3">密码</span>

        <input class="form-control" type="text" value="__PASSWORD__" readonly="true" id="passwordText" aria-describedby="basic-addon3">
      </div>

    </div>
    
    <div class="card-footer">
      <span> <a href="https://img.199881.xyz" target="_self">免费图床</a> </span>&nbsp;&nbsp;
      <span> <a href="https://freeimg.199881.xyz/img" target="_self">图床工具</a> </span>&nbsp;&nbsp;
      <span> <a href="https://pastebin.199881.xyz/WLjsb" target="_self">网络记事本</a> </span>&nbsp;&nbsp;
      <span> <a href="https://github.com/crazypeace/Url-Shorten-Worker/" target="_self">Fork me on GitHub</a> </span>
    </div>
  </div>

  <div class="card shadow m-3">
    <h5 class="card-header">本地存储列表</h5>
    <div class="card-body">
      <h5 class="card-title"> </h5>
      <div class="input-group mb-3">
        <button class="btn btn-success" type="button" onclick='loadUrlList()' id="loadListBtn">load localStorage</button>
        <button class="btn btn-danger" type="button" onclick='clearLocalStorage()' id="clearlocalStgBtn">clear localStorage</button>
        <button class="btn btn-info" type="button" onclick='loadKV()' id="loadKV2localStgBtn">load KV to localStorage</button>
      </div>

      <div class="card-text">
        <div classs="list-group" id="urlList">
          <div class="mb-3 list-group-item">
            <div class="input-group">
              <button type="button" class="btn btn-danger" onclick='deleteShortUrl("4sure")' id="delBtn-4sure">X</button>
              <button type="button" class="btn btn-info" onclick='queryVisitCount("4sure")' id="qryCntBtn-4sure">?</button>
              <span class="form-control">https://1way.eu.org/4sure</span>
            </div>
            <div class="form-control">
              https://en.y2mate.is/s36/youtube-to-mp3.html
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel">Result</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="result">No result</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick='copyurl("result")' data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Copied!">Copy</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script src="https://wszx123.github.io/Url-Shorten-Worker/main.js" crossorigin="anonymous"></script>
  <!-- 如果使用CDN资源就放开这一句, 把上面那一句注释掉
    <script src="https://cdn.jsdelivr.net/gh/crazypeace/Url-Shorten-Worker/main.js" crossorigin="anonymous"></script>
  -->
</body>
</html>
